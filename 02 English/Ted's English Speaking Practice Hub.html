<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ted's English Speaking Practice Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The application is designed as an interactive practice deck or "language lab" instead of a traditional report dashboard, as the source material is textual and practice-oriented. The structure features a clear sidebar for navigating main and sub-categories, a central content area to display sentences as interactive cards, and key interactive features like text-to-speech (TTS) and real-time search. This structure was chosen to transform a long, static document into a dynamic, engaging learning tool that allows the user to actively practice pronunciation and recall, rather than passively reading. -->
    <!-- Visualization & Content Choices: The source report's content (English sentences) is presented as interactive text cards. The primary goal is speaking practice, so the core "visualization" is auditory, powered by the Web Speech API for text-to-speech. Instead of charts, the application uses dynamic lists and a search filter. Interactions include category selection to load specific sentence sets and a "speak" button for each sentence. This choice directly supports the user's goal of improving spoken English, making it a more effective tool than any data chart would be for this specific content. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfbf8;
            color: #4a4a4a;
        }

        .korean-text {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .main-nav-link {
            transition: all 0.2s ease-in-out;
        }

        .main-nav-link.active {
            background-color: #f1f5f9;
            color: #c2410c;
            font-weight: 600;
        }

        .sub-nav-link.active {
            color: #c2410c;
            font-weight: 500;
        }

        .sentence-card {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        .sentence-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }

        .speak-btn {
            transition: all 0.2s ease-in-out;
        }

        .speak-btn:hover {
            background-color: #fed7aa;
            color: #c2410c;
        }
    </style>
</head>

<body class="antialiased">
    <div id="app" class="flex flex-col md:flex-row min-h-screen">
        <!-- Mobile Header -->
        <header class="md:hidden bg-white p-4 flex justify-between items-center shadow-md sticky top-0 z-10">
            <h1 class="text-xl font-bold text-orange-800">Ted's Speaking Hub</h1>
            <button id="mobile-menu-btn" class="text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="bg-white w-full md:w-80 lg:w-96 p-6 space-y-6 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out fixed md:sticky top-0 h-screen overflow-y-auto z-20 shadow-lg md:shadow-none">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-orange-800">Ted's Speaking Hub</h1>
                <button id="close-sidebar-btn" class="md:hidden text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <p class="text-sm text-gray-500">Select a category to begin your practice. Use the speaker icon to hear the
                pronunciation.</p>
            <nav id="main-nav" class="space-y-4"></nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8">
            <div class="max-w-4xl mx-auto">
                <div class="mb-6">
                    <input type="search" id="search-input" placeholder="Search for sentences (English or Korean)..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition">
                </div>
                <div id="content-header" class="mb-4 pb-2 border-b">
                    <h2 id="current-category" class="text-2xl font-bold text-gray-800">Welcome!</h2>
                    <p id="current-subcategory" class="text-md text-gray-600">Select a category from the left to start
                        practicing.</p>
                </div>
                <div id="sentence-container" class="space-y-4">
                    <!-- Sentences will be injected here -->
                </div>
                <p id="no-results" class="hidden text-center text-gray-500 mt-8">No sentences found matching your
                    search.</p>
            </div>
        </main>
    </div>

    <script>
        const practiceData = {

                    { en: "In summary, as I understand it, there are no significant architectural changes. Is that correct?", ko: "요약하자면, 제가 이해하기로는 중요한 아키텍처 변경 사항이 없습니다. 맞습니까?" },
                    { en: "I've reviewed the report, and I lean towards classifying this as a Moderate impact rather than Low. What are your thoughts?", ko: "보고서를 검토했는데, 저는 이것을 낮음보다는 보통 영향으로 분류하는 쪽으로 기울고 있습니다. 어떻게 생각하세요?" },
                    { en: "I really appreciate you making the effort to do this. Your ongoing contributions are invaluable.", ko: "이렇게 노력해 주셔서 정말 감사합니다. 당신의 지속적인 기여는 매우 귀중합니다." },
                    { en: "Let’s touch base tomorrow morning to discuss the next steps.", ko: "내일 아침에 다음 단계를 논의하기 위해 간단히 얘기 나눠요." }
                ],
                "Professional Templates & Scenarios": [
                    { en: "Status Update: The new tentative GA date for Product X is Month Day, Year. The SDLC Jira dates have been updated accordingly.", ko: "상태 업데이트: 제품 X의 새로운 잠정 GA 날짜는 O월 O일 OOOO년입니다. SDLC Jira 날짜는 그에 맞춰 업데이트되었습니다." },
                    { en: "Can someone kindly merge my proddefs merge request when you have a chance?", ko: "시간 되실 때 제 proddefs 병합 요청을 병합해 주실 수 있을까요?" },
                    { en: "I'm currently out of the office and will be back on Monday. For urgent matters, please contact my manager.", ko: "저는 현재 부재중이며 월요일에 복귀할 예정입니다. 급한 용무는 제 매니저에게 연락주세요." },
                    { en: "First and foremost, I sincerely apologize for the delayed response.", ko: "무엇보다도, 늦은 답변에 대해 진심으로 사과드립니다." },
                    { en: "Could you please add me to the Konflux UI page? I need access for RH-SDLC.", ko: "Konflux UI 페이지에 저를 추가해 주시겠어요? RH-SDLC 때문에 접근 권한이 필요합니다." },
                    { en: "Regarding the survey results for 'Significant Changes', I see no changes impacting product security with this release.", ko: "'중대한 변경'에 대한 설문 조사 결과, 이번 릴리스에는 제품 보안에 영향을 미치는 변경 사항이 없는 것으로 보입니다." },
                    { en: "Can you please confirm that SAST scans are running for this version and address any High Impact Findings?", ko: "이 버전에 대해 SAST 스캔이 실행 중인지 확인하고, 높은 영향도의 발견 사항을 처리해 주시겠습니까?" }
                ]
            },
            "Technical Concepts & Vocabulary": {
                "The Importance of Secure Development": [
                    { en: "At Red Hat, secure software development is a critical part of our business.", ko: "레드햇에서 안전한 소프트웨어 개발은 우리 비즈니스의 중요한 부분입니다." },
                    { en: "Developing our software in a secure fashion enables us to sell in all geographies and markets.", ko: "우리 소프트웨어를 안전한 방식으로 개발함으로써 모든 지역과 시장에서 판매할 수 있습니다." },
                    { en: "It is your responsibility to keep our customers and our software safe from vulnerabilities.", ko: "고객과 우리 소프트웨어를 취약점으로부터 안전하게 지키는 것은 당신의 책임입니다." },
                    { en: "Red Hat customers are compelled to manage risk, and they defer some of this risk to us by purchasing our software.", ko: "레드햇 고객들은 리스크를 관리해야 하며, 우리 소프트웨어를 구매함으로써 그 리스크의 일부를 우리에게 위임합니다." },
                    { en: "All Red Hat software must meet the requirements outlined in the Secure Software Management Lifecycle (SSML).", ko: "모든 레드햇 소프트웨어는 SSML(안전한 소프트웨어 관리 생명주기)에 명시된 요구사항을 충족해야 합니다." },
                    { en: "Software supply chain attacks increase every year, so we need to ensure our supply chain is hardened.", ko: "소프트웨어 공급망 공격은 매년 증가하고 있으므로, 우리 공급망이 강화되었는지 확인해야 합니다." }
                ],
                "Core Security Principles": [
                    { en: "A Security Architecture Review (SAR) is an evaluation process to confirm that a product follows our Secure Design Principles.", ko: "보안 아키텍처 검토(SAR)는 제품이 우리의 '안전한 설계 원칙'을 따르는지 확인하는 평가 과정입니다." },
                    { en: "We should only support secure protocols like TLS 1.2 and 1.3 to ensure secure communication.", ko: "안전한 통신을 보장하기 위해 우리는 TLS 1.2 및 1.3과 같은 보안 프로토콜만 지원해야 합니다." },
                    { en: "Protocols like SSLv3 are inherently unsafe due to known weaknesses, such as the POODLE attack.", ko: "SSLv3와 같은 프로토콜은 POODLE 공격과 같은 알려진 취약점 때문에 본질적으로 안전하지 않습니다." },
                    { en: "Zero Trust is a security model based on the premise that every interaction begins in an untrusted state.", ko: "제로 트러스트는 모든 상호작용이 신뢰할 수 없는 상태에서 시작된다는 전제를 기반으로 하는 보안 모델입니다." },
                    { en: "The three pillars of information security are Confidentiality, Integrity, and Availability, known as the 'CIA Triad'.", ko: "정보 보안의 세 가지 기둥은 'CIA 트라이어드'로 알려진 기밀성, 무결성, 가용성입니다." },
                    { en: "DevSecOps is the practice of integrating security into every stage of the development lifecycle.", ko: "데브섹옵스는 개발 생명주기의 모든 단계에 보안을 통합하는 관행입니다." }
                ],
                "Software, Platforms & Tools": [
                    { en: "Quarkus is a next-generation Java framework designed for cloud-native environments.", ko: "쿼커스는 클라우드 네이티브 환경을 위해 설계된 차세대 자바 프레임워크입니다." },
                    { en: "Apache Camel is a versatile open-source integration framework we use to connect heterogeneous systems.", ko: "아파치 카멜은 다양한 시스템을 연결하는 데 사용하는 다목적 오픈소스 통합 프레임워크입니다." },
                    { en: "Kubernetes is a system for managing container-based applications and empowering new architectures like microservices.", ko: "쿠버네티스는 컨테이너 기반 애플리케이션을 관리하고 마이크로서비스와 같은 새로운 아키텍처를 활성화하는 시스템입니다." },
                    { en: "Red Hat OpenShift is a comprehensive platform built on Kubernetes for deploying applications at scale.", ko: "레드햇 오픈시프트는 쿠버네티스 기반으로 구축된, 대규모 애플리케이션 배포를 위한 포괄적인 플랫폼입니다." },
                    { en: "Apicurio Registry is a datastore for sharing standard event schemas and API designs.", ko: "아피큐리오 레지스트리는 표준 이벤트 스키마와 API 설계를 공유하기 위한 데이터 저장소입니다." },
                    { en: "OpenSSL is a powerful, commercial-grade toolkit for implementing secure communications with SSL/TLS.", ko: "OpenSSL은 SSL/TLS를 사용한 보안 통신을 구현하기 위한 강력하고 상용 등급의 툴킷입니다." }
                ],
                "Processes & Standards (SDLC)": [
                    { en: "Orientation serves as an entry point for engineering teams into the Red Hat Secure Development Lifecycle (RH-SDL).", ko: "오리엔테이션은 엔지니어링 팀이 레드햇 보안 개발 생명주기(RH-SDL)에 진입하는 시작점 역할을 합니다." },
                    { en: "Threat modeling helps us discover and document known security threats to an application.", ko: "위협 모델링은 애플리케이션에 대한 알려진 보안 위협을 발견하고 문서화하는 데 도움이 됩니다." },
                    { en: "Static Application Security Testing, or SAST, analyzes source code to find weaknesses.", ko: "정적 애플리케이션 보안 테스팅(SAST)은 소스 코드를 분석하여 약점을 찾습니다." },
                    { en: "Dynamic Application Security Testing (DAST) uncovers flaws by performing automated testing against a running target.", ko: "동적 애플리케이션 보안 테스팅(DAST)은 실행 중인 대상에 대해 자동화된 테스팅을 수행하여 결함을 발견합니다." },
                    { en: "Penetration testing puts the auditor in the attacker's perspective to find vulnerabilities.", ko: "모의 해킹은 감사자가 공격자의 관점에서 취약점을 찾는 것입니다." },
                    { en: "Malware detection ensures that the artifacts we ship to our customers are free from any known malware.", ko: "악성코드 탐지는 우리가 고객에게 제공하는 아티팩트가 알려진 악성코드로부터 안전하다는 것을 보장합니다." },
                    { en: "The Security Operating Approval (SOA) process ensures our pipelines comply with industry standards like Executive Order 14028.", ko: "보안 운영 승인(SOA) 프로세스는 우리 파이프라인이 행정 명령 14028과 같은 산업 표준을 준수하도록 보장합니다." }
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainNav = document.getElementById('main-nav');
            const sentenceContainer = document.getElementById('sentence-container');
            const currentCategoryEl = document.getElementById('current-category');
            const currentSubcategoryEl = document.getElementById('current-subcategory');
            const searchInput = document.getElementById('search-input');
            const noResultsEl = document.getElementById('no-results');

            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');

            let activeMainCategory = '';
            let activeSubCategory = '';

            const synth = window.speechSynthesis;

            function speak(text) {
                if (synth.speaking) {
                    synth.cancel();
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.onerror = (event) => {
                    console.error('SpeechSynthesisUtterance.onerror', event);
                };
                synth.speak(utterance);
            }

            function renderSentences(category, subcategory) {
                activeMainCategory = category;
                activeSubCategory = subcategory;

                const sentences = practiceData[category][subcategory];
                currentCategoryEl.textContent = category;
                currentSubcategoryEl.textContent = subcategory;
                sentenceContainer.innerHTML = '';

                if (sentences && sentences.length > 0) {
                    sentences.forEach(sentenceObj => {
                        const card = document.createElement('div');
                        card.className = 'sentence-card bg-white p-4 rounded-lg flex justify-between items-start';

                        const textContainer = document.createElement('div');
                        textContainer.className = 'flex-1 mr-4';

                        const enText = document.createElement('p');
                        enText.className = 'text-gray-800 font-medium';
                        enText.textContent = sentenceObj.en;

                        const koText = document.createElement('p');
                        koText.className = 'text-gray-500 text-sm mt-1 korean-text';
                        koText.textContent = sentenceObj.ko;

                        textContainer.appendChild(enText);
                        textContainer.appendChild(koText);

                        const speakBtn = document.createElement('button');
                        speakBtn.className = 'speak-btn p-2 rounded-full text-gray-500 bg-gray-100 flex-shrink-0';
                        speakBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>`;
                        speakBtn.onclick = () => speak(sentenceObj.en);

                        card.appendChild(textContainer);
                        card.appendChild(speakBtn);
                        sentenceContainer.appendChild(card);
                    });
                }

                searchInput.value = '';
                filterSentences();
                updateActiveNav();
                if (window.innerWidth < 768) {
                    sidebar.classList.add('-translate-x-full');
                }
            }

            function filterSentences() {
                const query = searchInput.value.toLowerCase();
                const cards = sentenceContainer.getElementsByClassName('sentence-card');
                let visibleCount = 0;
                Array.from(cards).forEach(card => {
                    const enText = card.querySelector('p.font-medium').textContent.toLowerCase();
                    const koText = card.querySelector('p.korean-text').textContent.toLowerCase();
                    if (enText.includes(query) || koText.includes(query)) {
                        card.style.display = 'flex';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                noResultsEl.style.display = visibleCount === 0 && cards.length > 0 ? 'block' : 'none';
            }

            function updateActiveNav() {
                document.querySelectorAll('.main-nav-link, .sub-nav-link').forEach(el => el.classList.remove('active'));

                const mainLink = document.querySelector(`.main-nav-link[data-category="${activeMainCategory}"]`);
                if (mainLink) {
                    mainLink.classList.add('active');
                    const subNavContainer = mainLink.nextElementSibling;
                    if (subNavContainer && subNavContainer.classList.contains('sub-nav-container')) {
                        subNavContainer.style.display = 'block';
                    }
                }

                const subLink = document.querySelector(`.sub-nav-link[data-category="${activeMainCategory}"][data-subcategory="${activeSubCategory}"]`);
                if (subLink) subLink.classList.add('active');
            }

            function createNav() {
                Object.keys(practiceData).forEach(category => {
                    const mainLink = document.createElement('a');
                    mainLink.href = '#';
                    mainLink.textContent = category;
                    mainLink.className = 'main-nav-link block w-full text-left p-3 rounded-md text-gray-700 hover:bg-gray-100';
                    mainLink.dataset.category = category;

                    const subNavContainer = document.createElement('div');
                    subNavContainer.className = 'sub-nav-container pl-4 mt-2 space-y-2 border-l-2 border-orange-100';
                    subNavContainer.style.display = 'none';

                    Object.keys(practiceData[category]).forEach(subcategory => {
                        const subLink = document.createElement('a');
                        subLink.href = '#';
                        subLink.textContent = subcategory;
                        subLink.className = 'sub-nav-link block text-sm text-gray-600 hover:text-orange-600';
                        subLink.dataset.category = category;
                        subLink.dataset.subcategory = subcategory;
                        subLink.onclick = (e) => {
                            e.preventDefault();
                            renderSentences(category, subcategory);
                        };
                        subNavContainer.appendChild(subLink);
                    });

                    mainLink.onclick = (e) => {
                        e.preventDefault();
                        const isVisible = subNavContainer.style.display === 'block';
                        document.querySelectorAll('.sub-nav-container').forEach(el => el.style.display = 'none');
                        subNavContainer.style.display = isVisible ? 'none' : 'block';
                        if (!isVisible) {
                            const firstSubCategory = Object.keys(practiceData[category])[0];
                            if (firstSubCategory) {
                                renderSentences(category, firstSubCategory);
                            }
                        }
                    };

                    mainNav.appendChild(mainLink);
                    mainNav.appendChild(subNavContainer);
                });
            }

            searchInput.addEventListener('input', filterSentences);

            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
            });

            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });

            createNav();
            // Load initial content
            const firstCategory = Object.keys(practiceData)[0];
            const firstSubCategory = Object.keys(practiceData[firstCategory])[0];
            if (firstCategory && firstSubCategory) {
                renderSentences(firstCategory, firstSubCategory);
                document.querySelector('.sub-nav-container').style.display = 'block';
            }
        });
    </script>
</body>

</html>
